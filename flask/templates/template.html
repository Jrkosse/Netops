{%- extends "bootstrap/base.html" %}

<head>
  {% block styles %}

  {{super()}}

  <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
  {% endblock %}

</head>


<body>
    {% block content %}

    <h1>Switch Information</h1><br>


    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th scope="col">Vlan ID</th>
          <th scope="col">Vlan Desc</th>
          <th scope="col">Vlan Gateway</th>
        </tr>
      </thead>
      <tbody>  
        {% for vlan in vlans %}  
            <tr>
                <th scope="row">{{ vlan.vlan_id }}</th>
                <td>{{ vlan.vlan_desc}}</td>
                <td>{{ vlan.vlan_gw}}</td>
        {% endfor %}
            </tr>
        
      </tbody>
    </table>

    {% endblock %}
</body>
